<div class="sidebar-filters-container">
  <div class="sidebar-filter">
    <div class="field">
      <input
        id="switchRoundedWarning"
        type="checkbox"
        name="switchRoundedWarning"
        class="switch is-rounded is-warning"
        checked="checked"
        (click)="toggleLockerFilter('locker')"
      />
      <label for="switchRoundedWarning">Lockers</label>
    </div>
  </div>
  <div class="sidebar-filter">
    <div class="field">
      <input
        id="switchRoundedInfo"
        type="checkbox"
        name="switchRoundedInfo"
        class="switch is-rounded is-info"
        checked="checked"
        (click)="toggleLockerFilter('pudo')"
      />
      <label for="switchRoundedInfo">Establecimientos</label>
    </div>
  </div>
</div>
