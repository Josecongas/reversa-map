<div class="filters-overmap">
  <button
    class="button is-warning is-rounded"
    [ngClass]="{ 'is-light': !lockerVisibility }"
    (click)="toggleLockerFilter()"
  >
    Lockers
  </button>
  <button
    class="button is-link is-rounded"
    [ngClass]="{ 'is-light': !pudoVisibility }"
    (click)="togglePudoFilter()"
  >
    Punto pack
  </button>
</div>
