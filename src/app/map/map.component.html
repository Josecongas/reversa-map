<div class="map">
  <google-map
    #map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
  >
    <map-marker
      *ngFor="let spot of markers"
      #marker="mapMarker"
      [position]="spot.position"
      [options]="spot.options"
      (mapClick)="openInfo(spot)"
    >
    </map-marker>
    <map-info-window #MapInfoWindow>Hello Google Maps</map-info-window>
  </google-map>
</div>
