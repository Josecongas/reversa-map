<div class="map">
  <google-map
    #map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="options"
  >
    <ng-container *ngIf="markersReady">
      <map-marker
        *ngFor="let spot of markers"
        #marker="mapMarker"
        [position]="spot.position"
        [options]="markerOptions"
        (mapClick)="openInfo(spot)"
      >
      </map-marker>
    </ng-container>
  </google-map>
</div>
